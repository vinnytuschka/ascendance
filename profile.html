{% extends "layout.html" %}

<title>{% block title %}Profile{% endblock %}</title>

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Update Your Profile</h2>
    <form method="POST" action="/profile">

      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" name="first_name" class="form-control" placeholder="First Name" value="{{ user.first_name or '' }}" required>
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" name="last_name" class="form-control" placeholder="Last Name" value="{{ user.last_name or '' }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" name="email" class="form-control" placeholder="Email" value="{{ user.email or '' }}" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" name="address" class="form-control" placeholder="Mailing Address" value="{{ user.address or '' }}" required>
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number:</label>
        <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" value="{{ user.phone_number or '' }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
