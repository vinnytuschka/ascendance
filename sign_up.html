{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>

    <form method="POST" action="/sign_up" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Choose a password" required>
      </div>

      <div class="mb-3">
        <label for="pass_confirm" class="form-label">Confirm Password</label>
        <input type="password" name="pass_confirm" class="form-control" id="pass_confirm" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account? <a href="/login">Login</a>
    </p>

    <h5 class="mt-4">Current Users:</h5>
    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">{{ user.username }} ({{ user.email }})</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
