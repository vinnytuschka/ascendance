{% extends "layout.html" %}

{% block title %}Forgot Password{% endblock %}
{% block content %}
<body>
    <div class="container">
        <h2 class="mt-5">Forgot Password</h2>
        <p>If you've forgotten your password, please enter your email address below. We'll send you a password reset link if the email is in our system.</p>

        <form action="{{ url_for('forgot_password') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <p class="mt-3">
            <a href="{{ url_for('login') }}">Return to Login</a>
        </p>
    </div>
</body>
{% endblock %}
